<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		#content{width: 400px;height: 400px;border:1px solid #000}
		.wrap{margin-bottom: 5px;}	
		.left,.right{max-width: 300px;color: white;line-height: 24px;word-break: break-all;}
		.left{background: green;float: left;}
		.right{background: greenyellow;float: right;}
		.clear:after{content: "";display: block;clear: both;}
		.fl{float: left;}
		.fr{float: right;}
		</style>
	</head>
	<body>
		<div id="content">
			<!--<div class='clear wrap'>
				<img class='fl' src='img/1.png'/>
				<div class='left'>你们这样搞得我好焦灼焦灼焦灼焦灼焦灼焦灼焦灼焦灼焦灼焦灼焦灼焦灼焦灼焦灼</div>
			</div>
			<div class='clear'>
				<img class='fr' src='img/2.png'/>
				<div class='right'>痛苦如此持久，像蜗牛般充满耐心地爬行；而快乐如此短暂，像兔子的尾巴掠过秋天的草原</div>
			</div>-->
		</div>
		<img id="img1" src="img/1.png"/>
		<input type="text" name="" id="text" />
		<input type="button" name="" id="btn" value="发送" />
		<script type="text/javascript">
			var oImg = document.getElementById("img1");
			var oBtn = document.getElementById("btn");
			var oContent = document.getElementById("content");
			var oText = document.getElementById("text");
			var onoff = true;
			oImg.onclick = function()
			{
				if(onoff)
				{
					oImg.src = "img/2.png";
					onoff = false;
				}else
				{
					oImg.src = "img/1.png";
					onoff = true;
				}
			}
			oBtn.onclick = function ()
			{
				if(onoff)
				{
					oContent.innerHTML += "<div class='clear wrap'><img class='fl' src='img/1.png'/><div class='left'>"+oText.value+"</div></div>"
				}else
				{
					oContent.innerHTML += "<div class='clear'><img class='fr' src='img/2.png'/><div class='right'>"+oText.value+"</div></div>"
				}
			}
		</script>
	</body>
</html>
